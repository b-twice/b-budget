<div *ngIf="budget">
    <div class="summary-row" *ngFor="let key of displayKeyOrder">
        <span class="summary-row--header">{{getKeyDisplay(key)}}</span>
        <div class="summary-row--item ">
            <span class="summary-row--money">{{budget[key] | currency:'USD':true:'1.0-0'}}</span>
            <span class="summary-row--growth">{{getGrowth(key)}}</span>
        </div>
    </div>
</div>
