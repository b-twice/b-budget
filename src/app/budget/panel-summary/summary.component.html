<div *ngIf="budget">
    <div class="summary-row" *ngFor="let key of displayKeyOrder">
        <span class="summary-row--header">{{key}}</span>
        <div class="summary-row--item ">
            <span>{{budget[key]}}</span>
            <span>{{getGrowth(key)}}</span>
        </div>
    </div>
</div>
