<div *ngIf="user" class="user-image" [style.background-image]="'url(/assets/users/' + user + '.png)'"></div>
<div *ngIf="userProfile" class="user-profile">
  <span>Income: {{userProfile.income | currency:'USD':true:'1.0-0'}}</span>
  <span>Debt: {{userProfile.debt  | currency:'USD':true:'1.0-0'}}</span>
  <span>Assets: {{userProfile.asset | currency:'USD':true:'1.0-0'}}</span>
</div>
